

<form class="max-w-[30rem] bg-white p-5" [formGroup]="authForm" (ngSubmit)="login()">
  <label for="usuario" class="form-label">Usuario</label>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">
      <i class="fa-solid fa-user"></i>
    </span>
    <input formControlName="usuario" type="text" class="form-control" placeholder="Ingresa tu nombre de usuario" id="usuario">
  </div>

  <span class="text-danger" *ngIf="errorName">
    {{errorName}}
  </span>

  <div>
    <label for="mostarPass-input" class="form-label">Contraseña</label>
    <div class="input-group mb-3">
      <span class="input-group-text" id="">
        <i class="fa-solid fa-user"></i>
      </span>
      <input [type]="mostrarContra ? 'text' : 'password'" class="form-control" placeholder="Ingresa tu contraseña" id="usuario" id="mostarPass-input" formControlName="password">
    </div>

    <span class="text-danger" *ngIf="errorContra">
      {{errorContra}}
    </span>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="mostrarPass" (input)="mostarPass()">
    <label class="form-check-label" for="mostrarPass">
      Mostar contraseña
    </label>
  </div>

  <input 
    class="btn btn-success" type="submit"
    value="Iniciar sesión"
    [disabled]="authForm.disabled"
  />

  <div>
    <a routerLink="" class="d-block mt-3">Cambiar contraseña</a>
  </div>

</form>
