<form class="bg-white w-lg-75 p-3 mx-auto mt-3" [formGroup]="clienteService.formularioCliente">
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <label for="articulo_nombre" class="form-label">Artículo</label>
        <input
          type="text"
          formControlName="nombreArticulo"
          id="articulo_nombre"
          class="form-control"
          placeholder="Ingrese el nombre del artículo"
        />
      </div>
    </div>

    <div class="col-md-6">
      <div class="mb-3">
        <label for="articulo_precio" class="form-label">Valor</label>
        <input
          type="text"
          formControlName="precioArticulo"
          id="articulo_precio"
          class="form-control"
          placeholder="Ingrese valor del artículo"
        />

          <span class="text-danger fw-bold" *ngIf="vs.validarPattern(clienteService.formularioCliente, 'precioArticulo')">
            Solo permite ingresar numeros
          </span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <input
        type="file"
        capture="camera"
        accept="image/*"
        (change)="foto($event)"
        class="d-none" #camara
      >
      <button
        type="button"
        class="me-3 d-md-none"
        (click)="camara.click()"
        [disabled]="images.length === 3"
      >camara</button>
      <button type="button" class="me-3">Nuevo</button>
      <button type="button" class="me-3">Lista</button>
    </div>

  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6">
        <div
          *ngFor="let imagen of images; let i = index"
        >
          <img
            [src]="imagen"
            alt="imagen producto"
            class="img-fluid w-25"
          >

          <span class="fs-1 text-danger fw-bold" (click)="borrar(i)">X</span>
        </div>
      </div>
    </div>
    </div>
  </div>
  
  <div class="row mt-5">
    <div class="col-sm-6">
      <button
        type="button"
        class="btn btn-success w-100"
        (click)="clienteService.selectTab(1)"
      >
        Anterior
      </button>
    </div>
  
    <div class="col-sm-6">
      <button
        type="button"
        class="btn btn-success mt-2 mt-sm-0 w-100"
        (click)="clienteService.selectTab(3)"
      >
        Siguiente
      </button>
    </div>
   </div>

</form>
